<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Platform 9 3/4</title>

   <link rel="stylesheet" type="text/css" href="Assets/reset.css">
 
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   
   <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

   <link rel="stylesheet" type="text/css" href="Assets/style.css">
   
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
   <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class="container">
<!--Jumbotron -->

<div class="jumbotron">
  <h1 class="display-4"></h1>
  <p></p>
</div>

<!-- Train Table -->
<div class="card">
<div class="card-header">Current Train Schedule</div>
<table id='train-table' class="table">
  <thead>
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency (min)</th>
      <th>Next Arrival</th>
       <th>Minutes Away</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
</div>

<!-- Add Train Form -->
<div class="card mt-4">
	<div class="card-header">Add Train</div>
  <div class="card-body">
    <form>
	  <div class="form-group">
	    <label for="train-name-input">Train Name</label>
	    <input type="text" class="form-control" id="train-name-input" aria-describedby="emailHelp" placeholder="Enter name">
	  </div>
	  <div class="form-group">
	    <label for="dest-input">Destination</label>
	    <input type="text" class="form-control" id="dest-input" placeholder="Vail,Colorado">
	  </div>
	  <div class="form-group">
	    <label for="time-input">First Train Time (HH:mm - military time)</label>
	    <input type="text" class="form-control" id="time-input" placeholder="20:15">
	  </div>
	  <div class="form-group">
	    <label for="freq-input">Frequency (min)</label>
	    <input type="text" class="form-control" id="freq-input" placeholder="15">
	  </div>
	  <button type="submit" id="add-train-btn" class="btn btn-primary">Submit</button>
</form>
  </div>
</div>
</div>


<script src="Assets/trainlogic.js" type="text/javascript"></script>
</body>
</html>
